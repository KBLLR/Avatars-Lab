<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Labs - Dance Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #09090b;
        --fg: #fafafa;
        --muted: #a1a1aa;
        --border: #27272a;
        --surface: #18181b;
        --hover: #27272a;
        --accent: #8b5cf6;
        --accent-2: #22c55e;
        --accent-3: #f97316;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--fg);
        background: var(--bg);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #app {
        display: grid;
        grid-template-columns: 1fr 400px;
        height: 100vh;
        padding: 20px;
        gap: 20px;
      }

      .preview-column {
        display: flex;
        flex-direction: column;
        gap: 0;
        min-height: 0;
      }

      .lab-hero {
        padding: 12px 4px 8px;
        background: transparent;
        flex-shrink: 0;
      }

      .lab-hero .eyebrow {
        display: block;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--accent);
        margin-bottom: 4px;
      }

      .lab-hero .hero-title {
        font-size: 24px;
        font-weight: 600;
        color: var(--fg);
        margin: 0;
        line-height: 1.1;
      }

      .lab-hero .hero-desc {
        font-size: 12px;
        color: var(--muted);
        margin: 4px 0 0;
      }

      #preview {
        position: relative;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #000;
        overflow: hidden;
        min-height: 0;
        flex: 1;
      }

      #avatar {
        position: absolute;
        inset: 0;
      }

      #timeline {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(0,0,0,0.9);
        border-top: 1px solid var(--border);
        padding: 12px 16px;
      }

      #timelineTrack {
        position: relative;
        height: 40px;
        background: var(--surface);
        border-radius: 4px;
        overflow: hidden;
      }

      #playhead {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--accent);
        z-index: 10;
      }

      .timeline-clip {
        position: absolute;
        top: 4px;
        bottom: 4px;
        background: var(--accent);
        border-radius: 3px;
        font-size: 10px;
        padding: 4px;
        overflow: hidden;
        white-space: nowrap;
        opacity: 0.8;
        cursor: pointer;
      }

      .timeline-clip:hover {
        opacity: 1;
      }

      #timelineControls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 8px;
      }

      #timelineControls button {
        padding: 4px 12px;
        font-size: 12px;
      }

      #timeDisplay {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        color: var(--muted);
      }

      #sidebar {
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow-y: auto;
        min-height: 0;
        padding-right: 4px;
      }

      /* Scrollbar styling */
      #sidebar::-webkit-scrollbar {
        width: 6px;
      }

      #sidebar::-webkit-scrollbar-track {
        background: transparent;
      }

      #sidebar::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      #sidebar::-webkit-scrollbar-thumb:hover {
        background: var(--muted);
      }

      /* Card styles with collapsible support */
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        flex-shrink: 0;
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        margin: -16px -16px 0;
        padding: 12px 16px;
        border-radius: 8px 8px 0 0;
        transition: background 0.15s;
        user-select: none;
      }

      .card-header:hover {
        background: var(--hover);
      }

      .card-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted);
        margin: 0;
      }

      .card-toggle {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 10px;
      }

      .card.collapsed .card-toggle {
        transform: rotate(-90deg);
      }

      .card-body {
        display: grid;
        gap: 12px;
        transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    opacity 0.2s ease;
        grid-template-rows: 1fr;
        margin-top: 12px;
      }

      .card.collapsed .card-body {
        grid-template-rows: 0fr;
        opacity: 0;
        pointer-events: none;
        margin-top: 0;
      }

      .card-body-inner {
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card-body-scroll {
        max-height: 200px;
        overflow-y: auto;
        margin: 0 -4px;
        padding: 0 4px;
      }

      .card-body-scroll::-webkit-scrollbar {
        width: 4px;
      }

      .card-body-scroll::-webkit-scrollbar-track {
        background: transparent;
      }

      .card-body-scroll::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 2px;
      }

      label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted);
        margin-bottom: 6px;
      }

      input[type="text"], input[type="number"], textarea, select {
        width: 100%;
        padding: 8px 12px;
        font-size: 13px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--fg);
      }

      input[type="range"] {
        width: 100%;
      }

      button {
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--surface);
        color: var(--fg);
        cursor: pointer;
        transition: background 0.15s;
      }

      button:hover {
        background: var(--hover);
      }

      button.primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }

      button.primary:hover {
        opacity: 0.9;
      }

      button.secondary {
        background: var(--accent-3);
        border-color: var(--accent-3);
        color: #000;
      }

      .row {
        display: flex;
        gap: 8px;
      }

      .row > * {
        flex: 1;
      }

      .style-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
      }

      .style-btn {
        padding: 8px 4px;
        font-size: 11px;
        text-align: center;
        border-radius: 4px;
      }

      .style-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }

      .mood-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
      }

      .mood-btn {
        padding: 8px 4px;
        font-size: 11px;
        text-align: center;
        border-radius: 4px;
      }

      .mood-btn.active {
        background: var(--accent-3);
        border-color: var(--accent-3);
        color: #000;
      }

      .library-item {
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.15s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .library-item:hover {
        background: var(--hover);
      }

      .library-item.active {
        border-color: var(--accent);
      }

      .library-item-info {
        flex: 1;
        min-width: 0;
      }

      .library-item-name {
        font-weight: 500;
        font-size: 13px;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .library-item-meta {
        font-size: 11px;
        color: var(--muted);
      }

      .library-item-actions {
        display: flex;
        gap: 4px;
        flex-shrink: 0;
      }

      .library-item-actions button {
        padding: 4px 8px;
        font-size: 11px;
      }

      .tab-bar {
        display: flex;
        margin: -16px -16px 0;
        border-bottom: 1px solid var(--border);
      }

      .tab {
        padding: 10px 16px;
        font-size: 12px;
        border: none;
        background: none;
        color: var(--muted);
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -1px;
        border-radius: 0;
      }

      .tab:hover {
        color: var(--fg);
        background: none;
      }

      .tab.active {
        color: var(--fg);
        border-bottom-color: var(--accent);
      }

      .tab-content {
        display: none;
        margin-top: 16px;
      }

      .tab-content.active {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 8px 16px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 12px;
        color: var(--muted);
        z-index: 100;
      }

      .slider-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .slider-row label {
        flex: 0 0 60px;
        margin: 0;
      }

      .slider-row input[type="range"] {
        flex: 1;
        margin: 0;
      }

      .slider-row .val {
        flex: 0 0 50px;
        font-size: 11px;
        color: var(--muted);
        text-align: right;
      }

      .empty-state {
        text-align: center;
        padding: 24px;
        color: var(--muted);
        font-size: 13px;
      }

      .choreography-steps {
        max-height: 180px;
        overflow-y: auto;
      }

      .step-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border: 1px solid var(--border);
        border-radius: 4px;
        margin-bottom: 4px;
        font-size: 12px;
      }

      .step-item .step-num {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--accent);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .step-item .step-name {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .step-item .step-duration {
        color: var(--muted);
        font-size: 11px;
        flex-shrink: 0;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
      }

      .checkbox-row input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="preview-column">
        <div class="lab-hero">
          <span class="eyebrow">Avatar Labs</span>
          <h2 class="hero-title">Dance Studio</h2>
          <p class="hero-desc" id="heroDesc">Create choreographies with Mixamo-compatible animations.</p>
        </div>
        <div id="preview">
          <div id="avatar"></div>
          <div id="timeline">
          <div id="timelineTrack">
            <div id="playhead" style="left: 0%"></div>
          </div>
          <div id="timelineControls">
            <button id="playBtn">Play</button>
            <button id="stopBtn">Stop</button>
            <span id="timeDisplay">00:00 / 00:00</span>
          </div>
        </div>
        </div>
      </div>

      <div id="sidebar">
        <!-- Avatar Card -->
        <div class="card" id="cardAvatar">
          <div class="card-header" onclick="this.parentElement.classList.toggle('collapsed')">
            <span class="card-title">Preview Avatar</span>
            <span class="card-toggle">▼</span>
          </div>
          <div class="card-body">
            <div class="card-body-inner">
              <div>
                <label>Avatar</label>
                <select id="avatarSelect"></select>
              </div>
            </div>
          </div>
        </div>

        <!-- Library Card with Tabs -->
        <div class="card" id="cardLibrary">
          <div class="tab-bar">
            <button class="tab active" data-tab="animations">Animations</button>
            <button class="tab" data-tab="poses">Poses</button>
            <button class="tab" data-tab="choreography">Choreography</button>
          </div>

          <!-- Animations Tab -->
          <div class="tab-content active" id="animationsTab">
            <div>
              <label>Dance Style</label>
              <div class="style-grid" id="styleGrid"></div>
            </div>

            <div>
              <label>Mood</label>
              <div class="mood-grid" id="moodGrid"></div>
            </div>

            <div class="slider-row">
              <label>BPM</label>
              <input type="range" id="bpmSlider" min="60" max="180" value="120" />
              <span class="val" id="bpmVal">120</span>
            </div>

            <div>
              <label>Intensity</label>
              <select id="intensitySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="row">
              <button id="generateBtn" class="primary">Generate Choreography</button>
            </div>

            <div>
              <label>Animation Library</label>
              <div class="card-body-scroll" id="animationList"></div>
            </div>

            <div class="row">
              <button id="addAnimationBtn">Add Animation</button>
              <button id="importFbxBtn">Import FBX</button>
            </div>
            <input type="file" id="fbxFile" accept=".fbx" style="display: none;" />
          </div>

          <!-- Poses Tab -->
          <div class="tab-content" id="posesTab">
            <div>
              <label>Pose Library</label>
              <div class="card-body-scroll" id="poseList"></div>
            </div>

            <div class="row">
              <button id="addPoseBtn">Add Pose</button>
            </div>
          </div>

          <!-- Choreography Tab -->
          <div class="tab-content" id="choreographyTab">
            <div>
              <label>Current Choreography</label>
              <input type="text" id="choreoName" placeholder="Choreography name" />
            </div>

            <div>
              <label>Steps</label>
              <div class="choreography-steps" id="stepsList"></div>
            </div>

            <div class="row">
              <button id="clearStepsBtn">Clear</button>
              <button id="saveChoreoBtn" class="primary">Save Choreography</button>
            </div>

            <div>
              <label>Saved Choreographies</label>
              <div class="card-body-scroll" id="choreographyList"></div>
            </div>

            <div class="row">
              <button id="exportChoreoBtn">Export JSON</button>
              <button id="importChoreoBtn">Import</button>
            </div>
            <input type="file" id="importFile" accept=".json" style="display: none;" />
          </div>
        </div>

        <!-- Playback Card -->
        <div class="card" id="cardPlayback">
          <div class="card-header" onclick="this.parentElement.classList.toggle('collapsed')">
            <span class="card-title">Playback</span>
            <span class="card-toggle">▼</span>
          </div>
          <div class="card-body">
            <div class="card-body-inner">
              <div class="slider-row">
                <label>Speed</label>
                <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
                <span class="val" id="speedVal">1.0x</span>
              </div>

              <div class="checkbox-row">
                <input type="checkbox" id="loopToggle" />
                <span>Loop Playback</span>
              </div>

              <div class="row">
                <button id="playSelectedBtn" class="secondary">Play Selected</button>
                <button id="queueBtn">Add to Queue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="status">Ready</div>

    <script type="module" src="/src/dance-studio.ts"></script>
  </body>
</html>
