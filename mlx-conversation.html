<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLX Conversation Lab</title>
    <style>
      :root {
        --bg: #0b0f16;
        --panel: #101826;
        --panel-2: #0f1a2a;
        --accent: #f3b56b;
        --accent-2: #7cd9b1;
        --text: #f7f5f2;
        --muted: #9fb0c2;
        --border: rgba(243, 181, 107, 0.3);
        --chip: rgba(255, 255, 255, 0.06);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Sora", "IBM Plex Sans", sans-serif;
        background: radial-gradient(circle at 10% 20%, #1a2a3b 0%, transparent 50%),
          radial-gradient(circle at 85% 15%, #1f3b2d 0%, transparent 55%),
          linear-gradient(140deg, #0b0f16, #111a25 65%, #0d1420);
        color: var(--text);
      }

      #app {
        display: grid;
        grid-template-columns: minmax(0, 1fr) 360px;
        min-height: 100vh;
      }

      #stage {
        position: relative;
        overflow: hidden;
      }

      #avatar {
        position: absolute;
        inset: 0;
      }

      #halo {
        position: absolute;
        inset: 10% 20% auto auto;
        width: 240px;
        height: 240px;
        background: radial-gradient(circle, rgba(243, 181, 107, 0.18), transparent 65%);
        filter: blur(2px);
        opacity: 0.8;
        pointer-events: none;
      }

      #panel {
        padding: 24px;
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        display: grid;
        gap: 16px;
        overflow-y: auto;
      }

      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.02em;
      }

      .status {
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 13px;
        color: var(--muted);
      }

      .section {
        display: grid;
        gap: 8px;
      }

      label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      select, input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(15, 25, 38, 0.9);
        color: var(--text);
        font-size: 14px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .chip {
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--chip);
        border: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 12px;
        color: var(--muted);
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 999px;
        padding: 10px 16px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        background: rgba(243, 181, 107, 0.2);
      }

      button.primary {
        background: linear-gradient(120deg, rgba(243, 181, 107, 0.9), rgba(124, 217, 177, 0.8));
        border: none;
        color: #0c1218;
      }

      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      #recordBtn {
        width: 100%;
        text-align: center;
        font-size: 15px;
      }

      #log {
        display: grid;
        gap: 10px;
        max-height: 240px;
        overflow-y: auto;
        padding-right: 4px;
      }

      .bubble {
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 13px;
        line-height: 1.4;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .bubble.user {
        background: rgba(124, 217, 177, 0.15);
        border-color: rgba(124, 217, 177, 0.3);
      }

      .bubble.assistant {
        background: rgba(243, 181, 107, 0.16);
        border-color: rgba(243, 181, 107, 0.3);
      }

      .meter {
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }

      .meter > span {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #7cd9b1, #f3b56b);
        transition: width 0.1s ease;
      }

      @media (max-width: 960px) {
        #app {
          grid-template-columns: 1fr;
        }
        #panel {
          border-left: none;
          border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="stage">
        <div id="avatar"></div>
        <div id="halo"></div>
      </div>
      <div id="panel">
        <h1>MLX Conversation Lab</h1>
        <div class="status" id="status">Idle. Start a session to enable mic + MLX.</div>

        <div class="section">
          <label>Avatar</label>
          <select id="avatarSelect"></select>
        </div>

        <div class="section">
          <label>Session</label>
          <div class="chips">
            <span class="chip" id="llmChip">LLM: -</span>
            <span class="chip" id="ttsChip">TTS: -</span>
            <span class="chip" id="sttChip">STT: -</span>
          </div>
          <div class="row">
            <button class="primary" id="startBtn">Start Session</button>
            <button id="stopBtn" disabled>Stop</button>
          </div>
        </div>

        <div class="section">
          <label>Mode</label>
          <div class="row">
            <button id="pushModeBtn" class="primary">Push-to-talk</button>
            <button id="vadModeBtn">Auto-VAD</button>
          </div>
        </div>

        <div class="section">
          <label>Speak</label>
          <button id="recordBtn" disabled>Hold to Talk</button>
          <div class="meter"><span id="levelMeter"></span></div>
        </div>

        <div class="section">
          <label>VAD Tuning</label>
          <div class="row">
            <input id="vadThreshold" type="number" step="1" value="-48" />
            <input id="vadSilence" type="number" step="50" value="600" />
          </div>
          <div class="chips">
            <span class="chip">Threshold (dB)</span>
            <span class="chip">Silence (ms)</span>
          </div>
        </div>

        <div class="section">
          <label>Voice</label>
          <input id="voiceInput" type="text" placeholder="default" />
        </div>

        <div class="section">
          <label>Conversation</label>
          <div id="log"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/mlx-conversation.ts"></script>
  </body>
</html>
